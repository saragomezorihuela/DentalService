<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

<link rel="stylesheet" type="text/css" href="Style.css"/>

<h:body>
    <f:view>
        <h:form>
            <div class="box">
            <h:graphicImage url="images/Banner.png" width="1200px" height="122px"></h:graphicImage>
            <h2 class="titulo">Mantenimiento de Tipo de Sangre</h2>
            <h:commandButton value = "Agregar" action = "TurnAdd" styleClass="buttonGrilla">
            </h:commandButton>
            <h:dataTable styleClass="people" cellspacing="0" cellpadding="0" border="0" value="#{turnBean.turns}" var="turn">
                <h:column>
                    <f:facet name="header">Id</f:facet>
                    #{turn.id}
                </h:column>
                <h:column>
                    <f:facet name="header">Turno</f:facet>
                    #{turn.description}
                </h:column>
                <h:column>
                    <f:facet name = "header"></f:facet>
                    <h:commandButton value = "Editar" action="#{turnBean.edit(turn)}" styleClass="buttonGrilla">
                    </h:commandButton>
                </h:column>
                <h:column>
                    <f:facet name = "header"></f:facet>
                    <h:commandButton value = "Eliminar"
                                     action = "#{turnBean.delete(turn)}"
                                     styleClass="buttonGrilla"
                                     onclick="if (! confirm('EstÃ¡ seguro de eliminar el turno?')) return false">
                    </h:commandButton>
                </h:column>
            </h:dataTable>
                <h:selectOneMenu  id="comboTurnos" value="#{turnBean.id}">
                    <f:selectItem itemLabel="-- Seleccione --" itemValue=""/>
                    <f:selectItems value="#{turnBean.turns}"
                                   var="turn" itemValue="#{turn.id}"
                                   itemLabel="#{turn.description}" />
                </h:selectOneMenu>
            </div>
        </h:form>
    </f:view>
</h:body>
</html>
