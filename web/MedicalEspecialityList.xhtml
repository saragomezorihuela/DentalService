<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

<link rel="stylesheet" type="text/css" href="Style.css"/>

<h:body>
    <f:view>
        <h:form>
            <div class="box">
            <h:graphicImage url="images/Banner.png" width="1200px" height="122px"></h:graphicImage>
            <h2 class="titulo">Mantenimiento de Especialidades Médicas</h2>
            <h:commandButton value = "Agregar" action = "TreatmentTypeAdd" styleClass="buttonGrilla">
            </h:commandButton>
            <h:dataTable styleClass="people" cellspacing="0" cellpadding="0" border="0" value="#{medicalEspecialityBean.medicalEspecialities}" var="medicalEspeciality">
                <h:column>
                    <f:facet name="header">Id</f:facet>
                    #{medicalEspeciality.id}
                </h:column>
                <h:column>
                    <f:facet name="header">Especialidad Médica</f:facet>
                    #{medicalEspeciality.description}
                </h:column>
                <h:column>
                    <f:facet name = "header"></f:facet>
                    <h:commandButton value = "Editar" action="#{medicalEspecialityBean.edit(medicalEspeciality)}" styleClass="buttonGrilla">
                    </h:commandButton>
                </h:column>
                <h:column>
                    <f:facet name = "header"></f:facet>
                    <h:commandButton value = "Eliminar"
                                     action = "#{medicalEspecialityBean.delete(medicalEspeciality)}"
                                     styleClass="buttonGrilla"
                                     onclick="if (! confirm('Está seguro de eliminar la especialidad médica?')) return false">
                    </h:commandButton>
                </h:column>
            </h:dataTable>
            </div>
        </h:form>
    </f:view>
</h:body>
</html>
